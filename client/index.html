<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker | Manage Your Finances</title>
    <meta name="description" content="A simple, elegant expense tracker to keep tabs on your income and expenses.">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Expense Tracker</h1>
        </header>

        <section class="balance-container card">
            <h4>Your Balance</h4>
            <h2 id="balance">$0.00</h2>
        </section>

        <section class="inc-exp-container card">
            <div class="inc-box">
                <h4>Income</h4>
                <p id="money-plus" class="money plus">+$0.00</p>
            </div>
            <div class="divider"></div>
            <div class="exp-box">
                <h4>Expense</h4>
                <p id="money-minus" class="money minus">-$0.00</p>
            </div>
        </section>

        <section class="history-container">
            <h3>History</h3>
            <ul id="list" class="list">
                <!-- Transactions will be added here dynamically -->
                <!-- <li class="minus">
                    Cash <span>-$400</span><button class="delete-btn">x</button>
                </li> -->
            </ul>
        </section>

        <section class="add-transaction card">
            <h3>Add New Transaction</h3>
            <form id="form">
                <div class="form-control">
                    <label for="text">Description</label>
                    <input type="text" id="text" placeholder="Enter description..." required />
                </div>
                <div class="form-control">
                    <label for="amount">Amount <br />
                        <span class="label-hint">(negative - expense, positive - income)</span>
                    </label>
                    <input type="number" id="amount" placeholder="Enter amount..." step="0.01" required />
                </div>
                <button class="btn">Add Transaction</button>
            </form>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
